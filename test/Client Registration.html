<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel ="stylesheet" href="style.css">
    </head>
    <header><h1>Client Registration</h1></header>

    <body>
        <form method="GET" action="ClientProfile.html">  
            <p>Please enter your username and password to complete your registration:</p><br>

            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
            </div>   

            <br>

            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" maxlength="16">
            </div>

            <br>

            <div>
                <input type="submit" value="Register">
            </div>
        
        </form>

    </body>



</html>
